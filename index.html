<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,400i,500,500i" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header>
		<nav>
			<div id="tab-icon">
				<i class="fa fa-trello" aria-hidden="true"></i>
				<h5>Tableros</h5>
			</div>		
			<div id="buscador">
				<i class="fa fa-search" aria-hidden="true"></i>
			</div>
			<div id="trello-img">
				<img src="assets/img/trello-logo.png" alt="">
			</div> 
			<div id="menu">
				<ul>
					<li class="bell"><a href="#"></a>
						<i class="fa fa-bell-o" aria-hidden="true"></i></li>
					<li class="info"><a href="#"></a>
						<i class="fa fa-info-circle" aria-hidden="true"></i>
					</li>
					<li class="plus"><a href="#"></a>
						<i class="fa fa-plus" aria-hidden="true"></i>
					</li>
				</ul>
			</div>
		</nav>
	</header>
	<section class="container-tab">
		<div id="boxes">
			<button id="initial" class="btn-initial">Añadir una lista</button>
		</div>
		<div id="works"></div>	
			<!--código de js-->
	</section>
	<script src="https://use.fontawesome.com/fecca32092.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
